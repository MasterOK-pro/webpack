<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐</title>
    <link rel="stylesheet" href="../css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.4.0/dist/vuex.js"></script>
</head>

<body>
    <div id="app">
        <div class="orderwrap">
            <p class="title">订单栏</p>
            <div class="order">
                <div class="tags" @click="chageOrder">
                    <div>
                        <p>当前订单</p>
                        <div class="mark" v-if="leftView=='order'"></div>
                    </div>
                    <div>
                        <p>挂单中</p>
                        <div class="mark" v-if="leftView=='hang'"></div>
                    </div>
                    <div>
                        <p>已付款</p>
                        <div class="mark" v-if="leftView=='payed'"></div>
                    </div>
                    <div>
                        <p>取消的订单</p>
                        <div class="mark" v-if="leftView=='canceled'"></div>
                    </div>
                </div>
                <component :is="leftView"></component>
            </div>
        </div>
        <div class="productwarp">
            <p class="title">产品栏</p>
            <div class="tags" @click="changeProd">
                <div>
                    <p>常点食品</p>
                    <div class="mark" v-if="rightView=='product'"></div>
                </div>
                <div>
                    <p>主菜单</p>
                    <div class="mark" v-if="rightView=='dfltMenu'"></div>
                </div>
            </div>
            <component :is="rightView"></component>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
