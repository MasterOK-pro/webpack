<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
</head>
<body>
    <div id="note">
        <h1>备忘录</h1>
        <input-bar></input-bar>
        <hr class="row">
        <div class="listContainer">
            <div class="todoList">
                <h3 class="listTitle">待办事项</h3>
                <todo-list></todo-list>
            </div>

            <hr class="column">

            <div class="doneList">
                <h3 class="listTitle">完成事项</h3>
                <done-list></done-list>
            </div>
        </div>
    </div>
</body>
</html>
